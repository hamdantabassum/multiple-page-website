<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
        <H1>Student Registration Form</H1> 
        <FORM>
            <p>First Name :
            <input type="text"></p>
          <p>Last Name:<input type="text"></p>
          <p>Father Name:<input type="text"></p>
          <p>Address:<input type="text"></p>

          <p>Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio"name="gender"value="female">female
            </p>
            <p>City:
                <select>
                    <option>Karachi</option>
                    <option>Lahore</option>
                    <option>Islamabad</option>
                    <option>Quetta</option>
                    <option>Peshawar</option>
                </select>
                <p>Course
                    <select>
                        <option>Web Development</option>
                        <option>App Development</option>
                        <option>Data Science</option>
                        <option>Cyber Security</option>
                    </select>
                </p>
                <p>state
                    <select>
                        <option>Sindh</option>
                        <option>Punjab</option>
                        <option>Balochistan</option>
                        <option>Khyber Pakhtunkhwa</option>
                    </select>
                </p>
                <p>District
                    <select>
                        <option>South Karachi</option>
                        <option>East Lahore</option>
                        <option>North Islamabad</option>
                        <option>Central Quetta</option>
                        <option>West Peshawar</option>
                    </select>
                </p>
                <p>Pin Code:<input type="text" name="pincode"></p>
            <P>Student Email:<input type="text" name="email"></P>

        </FORM>
</body>
</html>
